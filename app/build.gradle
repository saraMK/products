plugins {    id 'com.android.application'    id 'kotlin-android'    id "kotlin-kapt"    id 'kotlin-android-extensions'    id "dagger.hilt.android.plugin"}android {    compileSdkVersion 30    buildToolsVersion "30.0.3"    buildFeatures {        viewBinding true    }    defaultConfig {        applicationId "com.test.products"        minSdkVersion 16        targetSdkVersion 30        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }}dependencies {    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    implementation 'androidx.core:core-ktx:1.6.0'    implementation 'androidx.appcompat:appcompat:1.3.1'    implementation 'com.google.android.material:material:1.4.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'    implementation "androidx.multidex:multidex:2.0.1"    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'    implementation 'com.squareup.retrofit2:retrofit:2.6.0'    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'    implementation 'com.squareup.retrofit2:converter-moshi:2.6.0'    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3"    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'    implementation "com.google.dagger:hilt-android:$hilt_version"    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'com.google.android.gms:play-services-maps:17.0.0'    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"    kapt "androidx.hilt:hilt-compiler:1.0.0-alpha02"    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha02"    implementation "android.arch.lifecycle:extensions:1.1.0"    implementation "android.arch.lifecycle:viewmodel:1.1.0"    implementation "androidx.activity:activity-ktx:1.1.0"    implementation "androidx.fragment:fragment-ktx:1.2.5"    implementation 'com.github.ybq:Android-SpinKit:1.4.0'    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockito_version"    testImplementation 'org.mockito:mockito-core:2.24.5'    // required if you want to use Mockito for Android tests    androidTestImplementation 'org.mockito:mockito-android:2.24.5'    testImplementation 'org.mockito:mockito-inline:2.24.5'    testImplementation "androidx.arch.core:core-testing:2.1.0"    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.2.1"    testImplementation 'com.github.marcinOz:TestCoroutineRule:1.0.1'}